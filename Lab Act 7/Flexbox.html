<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Challenge</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="card-container">
        <div class="card">
            <img alt="Image 1">
            <h2>Title 1</h2>
            <p>Description</p>
        </div>
        <div class="card">
            <img alt="Image 2">
            <h2>Title 2</h2>
            <p>Description</p>
        </div>
        <div class="card">
            <img alt="Image 3">
            <h2>Title 3</h2>
            <p>Description</p>
        </div>
        <div class="card">
            <img alt="Image 4">
            <h2>Title 4</h2>
            <p>Description</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 CC14 Lab Act 7: Flexbox </p>
    </footer>
</body>

<style>
/* Resetting default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Basic styles */
body {
    font-family: Arial, sans-serif;
    background-color: #b1c5e3;
}

header {
    background-color: #333;
    padding: 10px 0;
}

nav ul {
    list-style-type: none;
}

nav ul li {
    display: inline-block;
    margin-right: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
}

.card-container {
    max-width: 1200px;
    margin: 20px auto;
}

.card {
    background-color: #fff;
    border: 1px solid #ccc;
    margin: 10px;
    padding: 20px;
}

.card img {
    max-width: 100%;
    height: auto;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
}




</style>

</html>
